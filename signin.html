<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/navbar.css">
</head>
<body>

<div id="login">

    <div id="l_left">
        <img src="./images/Screenshot 2022-08-24 at 17-04-14 https __www.bitrix24.net.png" alt="">
    </div>

    <div id="l_right">
        <h1 class="form_name">BITREX24  SIGNUP</h1>
        <hr style="opacity: 0.3;">
        <div id="info">
            <p>Please create account (or use social site) to enter login of www.bitrix24.in.</p>
        </div>
        <form id="signin_input">
            <h3 class="form_name" id="email">Email</h3>
            <input type="text">
            <h3 class="form_name" id="password">Password</h3>
            <input type="text">
            <input id="sub_btn" type="button" value="Sign-in">
            <p style="text-align: center;">FORGET PASSWORD?</p>
        </form>
        <hr class="hr-text" data-content="Or Sign-in with">
        <div id="with_social">
            <img src="./images/Google_ G _Logo.svg.png" alt="">
            <img src="./images/fb.png" alt="">
            <img src="./images/lnd.png" alt="">
            <img src="./images/pint.png" alt="">
            <img src="./images/Twitter_Logo_Blue-150x150.png" alt="">
        </div>
        <div id="qr">
            <img src="./images/qr.jpg" alt="">
            <p>Sign-in using Qr-Code</p>
        </div>

        <p id="help">Need help?</p>
    </div>

</div>

</body>
</html>
